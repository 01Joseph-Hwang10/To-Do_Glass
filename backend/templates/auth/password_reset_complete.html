{% extends 'auth/password_reset_base.html' %}


{% block styles %}
<style>
    section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    section button {
        text-decoration: none;
        background-color: var(--green);
        border-radius: 0.5rem;
        border-width: 0px;
        padding: 0.2rem 0rem;
        color: white;
        font-size: large;
        margin-top: 1rem;
        width: 100%;
        font-weight: 600;
    }
    section button:hover {
        background-color: var(--green-hover);
        color: whitesmoke;
    }
</style>
{% endblock styles %}
    

{% block content %}
<section>
    <span>Password reset complete</span>
    <button onclick="goToMain()">To Login Page</button>
</section>
{% endblock content %}
