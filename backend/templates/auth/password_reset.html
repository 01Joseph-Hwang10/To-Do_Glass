{% extends 'auth/password_reset_base.html' %}

{% block styles %}
<style>
    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
    }
    form input {
        border-radius: 0.5rem;
        box-shadow: none;
        height: 2rem;
        width: 15rem;
        border-color: #F3F4F6;
        border-width: 1px;
        outline: 2px solid transparent;
        outline-offset: 2px;
        font-size: medium;
    }
    form label {
        font-size: large;
    }
    form .submitButton, .backButton {
        border: none;
        color: white;
        padding: 0.2rem 0rem;
        border-radius: 0.3rem;
        font-weight: 600;
        font-size: large;
        margin-top: 0.5rem;
        width: 100%;
        text-align: center;
    }
    form .submitButton {
        background-color: #34D399;
    }
    .backButton {
        background-color: #E5E7EB;
        text-decoration: none;
        color: gray;
    }
    form .submitButton:hover {
        background-color: #10B981;
        color: whitesmoke;
    }
    .backButton:hover {
        background-color: #D1D5DB;
        color: black;
    }
    form span {
        display: none;
    }
    form label {
        color: var(--color-first);
    }
</style>
{% endblock styles %}


{% block content %}
<form method="POST" action="{% url 'auths:password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <span class="loading">Loading...</span>
    <button class="submitButton" type="submit" onclick="onLoading()">Submit</button>
</form>
<button class="backButton" onclick="goToMain()">Back To Login</button>
{% endblock content %}
